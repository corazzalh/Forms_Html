<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Aula 1</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/estilos_formulario.css">
</head>
<body>
    <div id="corpo">
        <header>
            <h1>Desafio</h1> 
        </header>
        <main>
            <h2>Cadastro de Clientes</h2>
        <form action="outra_pagina.html" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label class="label-50">
                    Nome: <input type="text" name="txt_nome" required />
                </label>
                <label class="label-50">
                    Email: <input type="email" name="txt_email" required />
                </label>
                <label class="label-50">
                    Telefone: <input type="text" name="txt_telefone" required />
                </label>
                <label class="label-50">
                    Celular: <input type="text" name="txt_celular" required />
                </label>
                <label>
                    Assunto: <input type="text" name="txt_assunto"  required />
                </label>
                <label>
                    Mensagem: <textarea cols="100" rows="10"></textarea>
                </label>
            </fieldset>       

        <p class="center">
            <button type="submit" class="botao_enviar">Enviar</button>
            <button type="reset" >Cancelar</button>
        </p>
        </form>

    </main>
    <footer>
        Fatecanina
        <address>
            Rua da Fatecanina, 286
            - Jaú City - <abbr title="São Paulo - Brasil">SP</abbr>
        </address>
    </footer>
    </div>
</body>
</html>
